<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Running Load App</title>
  <style>
    .screen { display: none; }
    .active { display: block; }

    .row { margin-bottom: 6px; }

    #humanModel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .part {
      width: 90px;
      text-align: center;
      margin: 2px;
      padding: 4px;
      font-size: 12px;
      border: 1px solid #333;
    }

    .joint { width: 70px; }
  </style>
</head>
<body>

<!-- スタート画面 -->
<div id="screen-start" class="screen active">
  <h1>Running Load Model</h1>
  <button onclick="goInput()">スタート</button>
  <button onclick="goEnd()">終了</button>
</div>

<!-- 入力画面 -->
<div id="screen-input" class="screen">
  <h2>入力</h2>

  <div class="row">身長 <input id="height" type="number"></div>
  <div class="row">体重 <input id="weight" type="number"></div>
  <div class="row">走行距離 <input id="distance" type="number"></div>
  <div class="row">走行時間 <input id="time" type="number"></div>
  <div class="row">主観的疲労度(RPE) <input id="fatigue" type="number"></div>

  <h3>路面 × 勾配</h3>

  <!-- 平地 -->
  <div class="row">
    路面
    <select class="surface">
      <option value="asphalt">アスファルト</option>
    </select>
    地形
    <select class="terrain">
      <option value="flat">平地</option>
    </select>
    勾配 <input class="gradient" type="number" value="0">
    割合 <input class="ratio" type="number" value="0">
  </div>

  <!-- 上り -->
  <div class="row">
    路面
    <select class="surface">
      <option value="asphalt">アスファルト</option>
    </select>
    地形
    <select class="terrain">
      <option value="up">上り</option>
    </select>
    勾配 <input class="gradient" type="number" value="0">
    割合 <input class="ratio" type="number" value="0">
  </div>

  <!-- 下り -->
  <div class="row">
    路面
    <select class="surface">
      <option value="asphalt">アスファルト</option>
    </select>
    地形
    <select class="terrain">
      <option value="down">下り</option>
    </select>
    勾配 <input class="gradient" type="number" value="0">
    割合 <input class="ratio" type="number" value="0">
  </div>

  <button onclick="saveInput()">保存</button>
  <button onclick="goOutput()">結果を見る</button>
  <button onclick="goEnd()">終了</button>
</div>

<!-- 出力画面 -->
<div id="screen-output" class="screen">
  <h2>出力</h2>
  <pre id="debug"></pre>

  <!-- 人体モデルの置き場所（構造は JS が生成） -->
  <div id="humanModel"></div>

  <button onclick="goInput()">戻る</button>
  <button onclick="goEnd()">終了</button>
</div>

<!-- 終了画面 -->
<div id="screen-end" class="screen">
  <h2>アプリを終了してください</h2>
</div>

<script src="js/input.js"></script>
<script src="js/calculation.js"></script>

<script src="js/navigation.js"></script>
<script src="js/storage.js"></script>
<script src="js/debugOutput.js"></script>
<script src="js/colorScale.js"></script>
<script src="js/humanModel.js"></script>
<script src="js/visualOutput.js"></script>
<script src="js/app.js"></script>

</body>
</html>
