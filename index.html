<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Running Load App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- スタート画面 -->
<div id="screen-start" class="screen active">
  <h1>ランニング負荷評価アプリ</h1>
  <button onclick="goToInput()">スタート</button>
  <button onclick="goToEnd()">終了</button>
</div>

<!-- 入力画面 -->
<div id="screen-input" class="screen">
  <h2>入力画面</h2>

  <label>身長(cm): <input id="height" type="number"></label><br>
  <label>体重(kg): <input id="weight" type="number"></label><br>
  <label>走行距離(km): <input id="distance" type="number"></label><br>
  <label>走行時間(min): <input id="time" type="number"></label><br>
  <label>主観的疲労度(RPE 1-10): <input id="fatigue" type="number"></label><br><br>

  <h3>路面×勾配</h3>
  <div>
  <label>路面</label>
  <select id="surfaceSelect">
    <option value="asphalt">アスファルト</option>
  </select>
</div>

<div>
  <label>勾配タイプ</label>
  <select id="slopeTypeSelect">
    <option value="flat">平地</option>
    <option value="up">上り</option>
    <option value="down">下り</option>
  </select>
</div>
  <label>勾配(%): <input id="gradient" type="number"></label>
  <label>割合(%): <input id="ratio" type="number"></label>
  <button onclick="addSurface()">追加</button>
  <button onclick="resetSurface()">リセット</button>

  <ul id="surfaceList"></ul>

  <button onclick="saveInput()">保存</button>
  <button onclick="goToOutput()">結果を見る</button>
  <button onclick="goToEnd()">終了</button>
</div>

<!-- 出力画面 -->
<div id="screen-output" class="screen">
  <h2>出力画面</h2>

  <h3>DEBUG 出力</h3>
  <pre id="debugOutput"></pre>

  <h3>人体モデル</h3>
  <div id="humanModel"></div>

  <button onclick="goToEnd()">終了</button>
</div>

<!-- 終了画面 -->
<div id="screen-end" class="screen">
  <h2>アプリを終了してください</h2>
</div>

<script src="js/calculation.js"></script>
<script src="js/debug.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>

</body>
</html>
