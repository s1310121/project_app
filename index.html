<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Running Load App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>ランニング負荷アプリ</h1>

<div id="inputScreen">
  <h2>入力</h2>

  身長(cm): <input type="number" id="height"><br>
  体重(kg): <input type="number" id="weight"><br>
  距離(km): <input type="number" id="distance"><br>
  時間(min): <input type="number" id="time"><br>
  主観的疲労度(RPE 1-10): <input type="number" id="fatigue"><br>

  <h3>路面 × 勾配</h3>
  路面:
  <select id="surfaceType">
    <option value="asphalt">アスファルト</option>
  </select>

  勾配区分:
  <select id="slopeType">
    <option value="flat">平地</option>
    <option value="up">上り</option>
    <option value="down">下り</option>
  </select>

  勾配(%): <input type="number" id="gradient">
  割合(%): <input type="number" id="ratio">

  <br><br>
  <button onclick="saveData()">保存</button>
  <button onclick="showResult()">結果を見る</button>
</div>

<div id="outputScreen" style="display:none">
  <h2>結果</h2>
  <div id="debugOutput"></div>
  <canvas id="humanCanvas" width="300" height="500"></canvas>
  <br>
  <button onclick="goBack()">戻る</button>
</div>

<script src="js/calculation.js"></script>
<script src="js/model.js"></script>
<script src="js/debug.js"></script>
<script src="js/app.js"></script>

</body>
</html>
